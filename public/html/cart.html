<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Shopping cart - Oniroco</title>
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="../img/favicon.ico">
  <link href="../style.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <a href="../index.html">
        <img src="../img/logo.png" alt="logo Orinoco">
      </a>
    </nav>
  </header>
  <main id="cart-page-contenair">
    <section id="cart-page-table">
      <table>
        <caption>Your shopping cart</caption>
        <div id="selected-product-cart-contenair"></div>
      </table>
    </section>
    <section class="cart-page-total-price">
        <h2>Total cost :</h2>
        <div class="cart-page-total-price-bloc">
          <p id="cart-total-amount"></p>
        </div>
    </section>
    <section class="cart-page-form">
        <form id="cart-form-validation">
          <h2>Your contact details</h2>
          <div>
            <label for="user-lastname"></label>
            <input type="text" minlength="2" id="user-lastname" name="user_lastname" placeholder="Lastname">
          </div>
          <div>
            <label for="user-firstname"></label>
            <input type="text" minlength="2" id="user-firstname" name="user_firstname" placeholder="Firstname">
          </div>
          <div>
            <label for="user-address"></label>
            <input type="text" id="user-address" name="user-address" placeholder="Address">
          </div>
          <div>
            <label for="user-city"></label>
            <input type="text" id="user-city" name="user-city" placeholder="City">
          </div>
          <div>
            <label for="user-email"></label>
            <input type="email" id="user-email" name="user-email" placeholder="Mail address">
          </div>
          <div>
            <button id="btn-order">Order</button>
          </div>
        </form>
      </section>
  </main>
  <footer>
    <nav>
    <a href="index.html">
      <img src="../img/logo.png" alt="logo Orinoco">
    </a>
  </nav>
  </footer>
  <script src="../js/cart.js"></script>
</body>
</html>
