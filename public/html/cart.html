<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Panier - Oniroco</title>
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="../img/favicon.ico">
  <link href="../style.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <a href="../index.html">
        <img src="../img/logo.png" alt="logo Orinoco">
      </a>
    </nav>
  </header>
  <main id="cart-page-contenair">
    <section id="cart-page-table">
      <table>
        <caption>Votre panier</caption>
        <div id="selected-product-cart-contenair"></div>
      </table>
    </section>
    <section class="cart-page-total-price">
        <h2>Prix total :</h2>
        <div class="cart-page-total-price-bloc">
          <p id="cart-total-price"></p>
        </div>
    </section>
    <section class="cart-page-form">
        <form id="cart-form-validation">
          <h2>Vos coordonnées</h2>
          <div>
            <label for="user-name"></label>
            <input type="text" minlength="2" id="user-name" name="user_name" placeholder="Nom">
          </div>
          <div>
            <label for="user-firstname"></label>
            <input type="text" minlength="2" id="user-firstname" name="user_firstname" placeholder="Prénom">
          </div>
          <div>
            <label for="user-adress"></label>
            <input type="text" id="user-adress" name="user-adress" placeholder="Adresse" >
          </div>
          <div>
            <label for="user-postcode"></label>
            <input id="user-postcode" name="user-postcode" placeholder="Code postal" pattern="[0-9]{5}" type="text"/>
          </div>
          <div>
            <label for="user-city"></label>
            <input type="text" id="user-city" name="user-city" placeholder="Ville" >
          </div>
          <div>
            <label for="user-mail"></label>
            <input type="email" id="user-mail" name="user-email" placeholder="Adresse email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+[.][a-z]{2,4}">
          </div>
          <div>
            <button id="btn-order">Commander</button>
          </div>
        </form>

      </section>
    <!-- pattern="[0-9]{10}"required    " placeholder="Paris"placeholder="exemple@mail.com"placeholder="0123456789"  -->
  

  </main>
  <script src="../js/cart.js"></script>
  <!-- <script src="../js/product.js"></script> -->
</body>
</html>
